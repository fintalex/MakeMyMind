
<mat-card class="frend-search">

    <div class="title-container" translate>
        Frend.SearchOfFrends
    </div>

    <div class="frend-search-container">

        <mat-form-field class="from-field-search">
            <input type="text" placeholder="{{'Frend.SearchControlPlaceholder' | translate}}" 
                    matInput [formControl]="searchControl" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let user of frendsResult" [value]="user">
                    {{user.nickname + ' (' + user.username + ')'}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <div class="search-button-container">
            <button mat-raised-button color="primary" 
                class="float-right"
                [disabled]="!isObject(searchControl.value)"
                (click)="addFrend()">{{'Отправить запрос' | translate}}</button>
        </div>
    </div>
</mat-card>
