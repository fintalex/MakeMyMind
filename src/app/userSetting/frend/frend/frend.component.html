<div class="title-header my-card">
    <div class="title-page-container" translate>
        Frend.FrendPageTitle
    </div>
</div>

<div class="frend-center">

    <frend-search 
        (addFrendEvent)="onAddFrend($event)"></frend-search>

    <frend-list
        [frendList]="myFrends"
        (changeFrendStatus)="onChangeFrendStatus($event)"
        (deleteFrendEvent)="onDeleteFrend($event)"></frend-list>
    
</div>
