
<div class="brick-type-list">
    <button mat-raised-button class="brick-type-button text-shadow"
        *ngFor="let brickType of brickTypes" 
        [ngStyle]="{'background-color': brickType.category.color}"
        (click)="selectBrickType(brickType)">
    <mat-icon *ngIf="brickType.isIcon">{{brickType.sign}} </mat-icon>
    <div *ngIf="!brickType.isIcon">{{brickType.sign}}</div> 
</button>
</div>
