
<div class="main-app">
    <mat-toolbar color="primary" class="toolbar-container" *ngIf="router.url != '/home'">
        <div class="left-area-menu">
            <button mat-button routerLink="/home" >
                <mat-icon>home</mat-icon>
                <span class="logo"> Make my mind</span>
            </button>
            <button mat-button routerLink="/wall" *ngIf="authService.CurrentUser">{{'Wall' | translate }}</button>
            <button mat-button routerLink="/category" *ngIf="authService.CurrentUser">{{'Category' | translate }}</button>
            <button mat-button routerLink="/brickType" *ngIf="authService.CurrentUser">{{'Goals' | translate }}</button>
        </div>

        <div class="rigth-area-menu">
            <button mat-button [matMenuTriggerFor]="userinfo" *ngIf="authService.CurrentUser">{{authService.CurrentUser.username}}</button>
            <mat-menu #userinfo="matMenu">
                <button mat-menu-item>{{authService.CurrentUser.nickname}}</button>
                <button mat-menu-item>{{authService.CurrentUser.created}}</button>
            </mat-menu>

            <button mat-button (click)="swithcLanguage('ru')" >ru</button>
            <button mat-button (click)="swithcLanguage('en')" >en</button>

            <button mat-button (click)="logout()" *ngIf="authService.CurrentUser">Выйти</button>
            <button mat-button *ngIf="!authService.CurrentUser" routerLink="/auth">Войти</button>
        </div>
    </mat-toolbar>


    <div class="main-container animated-container">
        <router-outlet></router-outlet>
    </div>
</div>
