
  <form [formGroup]="brickTypeDetailsForm" class="brick-type-form" >
    <mat-form-field>
      <input matInput required placeholder="Name" formControlName="name">
    </mat-form-field>

    <mat-form-field>
        <mat-select placeholder="Category" matInput required formControlName="category">
            <mat-option *ngFor="let category of categoriesList"
                        [value]="category._id">
            <div class="color-list-option">
                <div class="small-brick-type" [ngStyle]="{'background-color':category.color}"></div>
                <div>{{ category.name }}</div>   
            </div>
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <input type="sign" matInput required placeholder="Sign" formControlName="sign">
    </mat-form-field>
  
    <mat-form-field>
        <textarea matInput placeholder="Description" formControlName="ruleDescription"></textarea>
    </mat-form-field>

    
    <mat-checkbox color="primary" formControlName="isPrivate" >Is Private</mat-checkbox>
   

    <div class="button-container">
      <button mat-raised-button color="primary" 
              [disabled]='brickTypeDetailsForm.invalid'
              (click)="createBrickType()">{{'Add' | translate}}</button>
      <button mat-raised-button color="primary" 
              *ngIf="brickType && brickType._id"
              [disabled]='brickTypeDetailsForm.invalid'
              (click)="updateBrickType()">{{'Update' | translate}}</button>
      <button mat-raised-button color="warn" 
              *ngIf="brickType && brickType._id"
              (click)="deleteBrickType()">{{'Delete' | translate}}</button>
    </div>
  </form>
