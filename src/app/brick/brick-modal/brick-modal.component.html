<div class="title-container">
    Твои действия - {{data.curBrick.date | date:'dd.MM.yyyy'}}
</div>

<form [formGroup]="brickDetailsForm" class="brick-modal-form" >

    <mat-form-field>
            <input type="text" placeholder="Привычка" 
                    matInput [formControl]="brickTypeFC" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let brickType of existentBrickTypes" [value]="brickType">
                    <div class="color-list-option">
                        <span class="brick-in-calendar text-shadow brick-in-option" 
                            [ngStyle]="{'background-color': brickType.category.color}">
                            <mat-icon *ngIf="brickType.isIcon "  
                                        class="brickIcon">
                                {{brickType.sign}} 
                            </mat-icon>
                            <div *ngIf="!brickType.isIcon">{{brickType.sign}}</div> 
                        </span>
                        <div>{{ brickType.name }}</div>
                    </div>
                </mat-option>
            </mat-autocomplete>

      <!-- <mat-select placeholder="Привычка" 
            matInput required formControlName="brickType">
        <mat-option *ngFor="let brickType of existentBrickTypes"
                    [value]="brickType._id" >
            <div class="color-list-option">
                <span class="brick-in-calendar text-shadow brick-in-option" 
                    [ngStyle]="{'background-color': brickType.category.color}">
                    <mat-icon *ngIf="brickType.isIcon "  
                                class="brickIcon">
                        {{brickType.sign}} 
                    </mat-icon>
                    <div *ngIf="!brickType.isIcon">{{brickType.sign}}</div> 
                </span>
                <div>{{ brickType.name }}</div>
            </div>
        </mat-option>
      </mat-select> -->
    </mat-form-field>
  
    <mat-form-field>
      <textarea matInput placeholder="Описание" rows="5" formControlName="description"></textarea>
    </mat-form-field>

    <div class="button-container">
      <button mat-raised-button color="primary" 
              [disabled]='brickDetailsForm.invalid'
              *ngIf="!data.curBrick || !data.curBrick._id"
              (click)="createBrick()">{{'Add' | translate}}</button>
      <button mat-raised-button color="primary" 
              *ngIf="data.curBrick && data.curBrick._id"
              [disabled]='brickDetailsForm.invalid'
              (click)="updateBrick()">{{'Update' | translate}}</button>
      <button mat-raised-button color="warn" 
              *ngIf="data.curBrick && data.curBrick._id"
              (click)="deleteBrick()">{{'Delete' | translate}}</button>
    </div>
</form>
